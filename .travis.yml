sudo: false
language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"

cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/virtualenv/python$TRAVIS_PYTHON_VERSION/lib/python$TRAVIS_PYTHON_VERSION/site-packages

addons:
  apt:
    packages:
      - libhdf5-serial-dev
      - libzmq3-dev
 
install:
  - "pip install -r requirements.txt"
  - pip install coveralls
  - python setup.py install
  
# command to run tests
script: nosetests

after_success:
  - coveralls

