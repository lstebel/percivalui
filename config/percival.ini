# Chip readout settings
chip_readout_settings_file = "config/02_Chip_Readout_Settings/ChipReadoutSettings.ini"
chip_readout_settings_download = False
# Clock settings
clock_settings_file = "config/01_Clock_Settings/ClockSettings.ini"
clock_settings_download = False

# Board settings files containing component descriptions
board_bottom_settings_file = "config/00_Device_Settings/Board BOTTOM.ini"
