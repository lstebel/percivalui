carrier_ip = "127.0.0.1"
#carrier_ip = "172.23.243.226"

[Database]
# IP address of InfluxDB server
address = "127.0.0.1"
# Port number of InfluxDB server
port = 8086
# Name of database on InfluxDB server
name = "percival"

[Configuration]
# System settings
system_settings_file = "config/03_System_Settings/SystemSettings.ini"
