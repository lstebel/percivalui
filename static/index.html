<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Percival Detector</title>

    <!-- Bootstrap -->
    <link href="js/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/tabulator.css" rel="stylesheet">
    <!--<link href="css/lpdpower.css" rel="stylesheet"> -->

  </head>
  <body>
  
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand"><img class="navbar-brand logo" src="img/percival-logo.jpg">Percival Detector</div>
        </div>
      </div>
    </nav>

	<div class="container-fluid">
		<div class="row fluid-row">
		
			<div class="span3">
				<div class="well sidebar-nav-fixed">
					<div class="container-fluid">
						<div class="row sidebar-title">
						  <h3> </h3>
						</div>
						<div class="row sidebar-title">
							<h3>Status</h3>
						</div>
						<div class="row sidebar-row vertical-align">
							<div class="col-xs-3">Adapters Loaded:</div>
							<div id="api-adapters" class="col-xs-5 status vertical-align">&nbsp;</div>
						</div>
						<div class="row sidebar-row vertical-align">
							<div class="col-xs-3">&nbsp;</div>
						</div>
						<div class="row sidebar-row vertical-align">
							<div class="col-xs-3">Boards:</div>
							<div id="overall-boards" class="col-xs-5 m-5 status vertical-align">&nbsp;</div>
						</div>
						<div class="row sidebar-row vertical-align">
							<div class="col-xs-3">&nbsp;</div>
						</div>
						<div class="row sidebar-row vertical-align">
							<div class="col-xs-3">Controls:</div>
							<div id="overall-controls" class="col-xs-5 status vertical-align">&nbsp;</div>
  					</div>						
						<div class="row sidebar-row vertical-align">
							<div class="col-xs-3">&nbsp;</div>
						</div>
						<div class="row sidebar-row vertical-align">
							<div class="col-xs-3">Monitors:</div>
							<div id="overall-monitors" class="col-xs-5 status vertical-align">&nbsp;</div>
  					</div>						
					</div> <!-- container-fluid -->
				</div> <!--  well sidebar-nav-fixed -->
			</div> <!-- span3 -->
			
			
		</div> <!-- row fluid-row -->	
	</div> <!--  container-fluid -->

  
  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/tabulator.js" type="text/javascript"></script>
    <script src="js/percival.js" type="text/javascript"></script>

</body>
</html>
